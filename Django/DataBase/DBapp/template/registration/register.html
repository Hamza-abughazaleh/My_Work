{% extends "DBapp/base.html" %}

{% load staticfiles %}
{% block content %}

<div class="jumbotron">
     <h1>This is the register page</h1>
     {% if registered %}
     <h2>thank you for registering</h2>
     {% else %}
     <h2>register here</h2>
     <h3>fill out the form</h3>

     <form enctype="multipart/form-data" method="POST">
       {% csrf_token %}
       {{ user_form.as_p }}
       {{ profile_form.as_p }}
       <input type="submit" name="" value="Register">

     </form>
     {% endif %}
</div>

{% endblock %}
